<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Arabic Translation App</h1>
    <div id="translations"></div>

    <button id="generate-button">Generate ID</button>
    <button id="translate-button">Translate</button> <!-- Button for translation -->

    <script>

        const translations = {
            "Generate ID": "انشاء معرف",
            "Hello": "مرحبا",  
            "Goodbye": "وداعا",
            "Thank you": "شكرا",

        };

        function displayTranslations(words) {
            const translationsDiv = document.getElementById('translations');
            translationsDiv.innerHTML = ''; 

            words.forEach(word => {
                const p = document.createElement('p');
                p.textContent = word;
                translationsDiv.appendChild(p);
            });
        }

        function translate() {
            const translationOutput = translations["Generate ID"] || "Translation not found"; 
            alert(`Translated: ${translationOutput}`); 
        }

        document.getElementById('generate-button').addEventListener('click', () => {

            window.location.href = 'https://peojectsplit.webcindario.com/index.html';
        });

        document.getElementById('translate-button').addEventListener('click', translate);

        const words = Object.keys(translations); 
        displayTranslations(words);
    </script>
</body>
</html>
