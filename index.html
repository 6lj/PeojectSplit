<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Arabic Translation App</h1>
    <div id="translations"></div>

    <button id="generate-button">Generate ID</button>
    <button id="translate-button">Translate</button> <!-- Button for translation -->

    <script>
        // Define translations directly in the JavaScript
        const translations = {
            "Generate ID": "انشاء معرف",
            "Hello": "مرحبا",  // Example of other translations
            "Goodbye": "وداعا",
            "Thank you": "شكرا",
            // Add more translations as needed...
        };

        // Function to display translations on the page
        function displayTranslations(words) {
            const translationsDiv = document.getElementById('translations');
            translationsDiv.innerHTML = ''; // Clear previous content

            // Create paragraph elements for each word and append to the div
            words.forEach(word => {
                const p = document.createElement('p');
                p.textContent = word;
                translationsDiv.appendChild(p);
            });
        }

        // Function to translate the phrase "Generate ID"
        function translate() {
            const translationOutput = translations["Generate ID"] || "Translation not found"; // Fallback if not found
            alert(`Translated: ${translationOutput}`); // Show the translation
        }

        // Event listener for the Generate ID button
        document.getElementById('generate-button').addEventListener('click', () => {
            // Redirect to the specified URL
            window.location.href = 'https://peojectsplit.webcindario.com/index.html';
        });

        // Event listener for the Translate button
        document.getElementById('translate-button').addEventListener('click', translate);

        // When the page loads, display any predefined words (if available)
        const words = Object.keys(translations); // Get the keys as words for display
        displayTranslations(words);
    </script>
</body>
</html>
