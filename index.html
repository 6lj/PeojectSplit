<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Translation App</title>
</head>
<body>
    <h1>Arabic Words</h1>
    <div id="translations"></div>
    <button id="generate-button">Generate ID</button>

    <script>
        function displayTranslations(words) {
            const translationsDiv = document.getElementById('translations');
            translationsDiv.innerHTML = '';

            words.forEach(word => {
                const p = document.createElement('p');
                p.textContent = word;
                translationsDiv.appendChild(p);
            });
        }

        async function loadTranslations() {
            try {
                const response = await fetch('https://6lj.github.io/PeojectSplit/translate.js');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const text = await response.text();

                const script = document.createElement('script');
                script.textContent = text;
                document.body.appendChild(script);

                setTimeout(() => {
                    displayTranslations(words);
                }, 100);

            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        document.getElementById('generate-button').addEventListener('click', async () => {
            try {
                const response = await fetch('generate_id.php', {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                if (result.error) {
                    alert(`Error generating ID: ${result.error}`);
                } else {
                    alert(`Generated ID: ${result.id}`);
                }
            } catch (error) {
                console.error('Error generating ID:', error);
            }
        });

        window.onload = loadTranslations;
    </script>
</body>
</html>
